<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="layout/masterLayout :: layout(~{::main})">
<body>
    <main role="main">
        <div class="container">
            <div class="container-fluid bg-light">
                <div class="containe mt-5">

                        <div class="row">
                            <div class="col-md-6 p-5">
                                <div class="card shadow rounded">
                                    <img th:src="${book.imgUrl}" class="img-fluid" alt="">
                                </div>
                            </div>
                            <div class="col-md-6 p-5">
                                <h4 class="text-muted lead" th:text="${book.title}"></h4>
                                <p class="text-muted lead" th:text="${'-by'+ book.author.authorName}"></p>
                                <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores, saepe.</p>
                                <p class="lead">Price : <span th:text="${'$'+ book.price}"></span></p>
                                <p class="lead">Publisher : <span th:text="${book.publisher.publisherName}"></span></p>
                            </div>

                         </div>

                </div>
            </div>
        </div>
    </main>
</body>
</html>
