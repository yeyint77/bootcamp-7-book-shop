<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="layout/masterLayout :: layout(~{::main})">
<body>
    <main role="main">
        <div class="container">
            <div class="container-fluid bg-light">
                <div class="container mt-5">

                    <div class="row my-3 p-3">
                        <div class="col-md-10"></div>
                        <div class="col-md-2">
                            <a th:href="@{/cart/view-cart}"style="text-decoration: none!important;" >
                                <h3><i class="fas fa-cart-plus me-2 d-inline"></i><span class="badge bg-success" th:text="${cartSize}"></span></h3>
                            </a>
                        </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 p-5">
                                <div class="card shadow rounded">
                                    <img th:src="${book.imgUrl}" width="400" height="300" class="img-fluid" alt="">
                                </div>
                            </div>
                            <div class="col-md-6 p-5">
                                <h4 class="text-muted lead" th:text="${book.title}"></h4>
                                <p class="text-muted lead" th:text="${'-by'+ book.author.authorName}"></p>
                                <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores, saepe.</p>
                                <p class="lead">Price : <span th:text="${'$'+ book.price}"></span></p>
                                <p class="lead">Publisher : <span th:text="${book.publisher.publisherName}"></span></p>

                                <div class="my-3">
                                    <a th:href="@{'/cart/add-cart?id=' + ${book.id} + '&isbn=' + ${book.isbn} + '&page=details'}" class="btn btn-primary">Add Cart</a>
                                    <a th:href="@{/book/list-books}" class="btn btn-info">Continue Shopping</a>
                                </div>

                            </div>

                         </div>

                </div>
            </div>
        </div>
    </main>
</body>
</html>
